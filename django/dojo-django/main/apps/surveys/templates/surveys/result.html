<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Results</title>
</head>
<body>
    <div class="container">
        <div class="count">
            <h3>Thanks for submitting the form! You have submitted the form {{request.session.count}} times now.</h3>
        </div>
        <div class="results">
            <h2>Submitted Information</h2>
            <h3>Name:</h3><h3>{{name}}</h3>
            <h3>Dojo Location:</h3><h3>{{location}}</h3>
            <h3>Favorite Language:</h3><h3>{{language}}</h3>
            <h3>Comment:</h3><h3>{{comment}}</h3>

            <form action="/surveys/back" method="post">
                {% csrf_token %}
                <input type="submit" value="Go Back">
            </form>
        </div>
    </div>
</body>
</html>
