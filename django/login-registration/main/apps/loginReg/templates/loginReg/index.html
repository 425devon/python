<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login or register</title>
    <style>
        *{
            font-family: sans-serif;
        }
        form{
            width: 300px;
            display: block;
            padding-left: 2em;
        }
        form label,input{
            display: block;
        }
        input{
            margin-bottom: 1em;
        }
        h4{
            color: red;
        }
    </style>
</head>
<body>
   <div class="container">

        <h1>Not a user? Register Here:</h1>
        <form action="/register" method="post">
            {% csrf_token %}
            <h4>{{errors.first_name}}</h4>
            <label for="first_name">First Name:<input type="text" name="first_name"></label>
            <h4>{{errors.last_name}}</h4>
            <label for="last_name">Last Name:<input type="text" name="last_name"></label>
            <label for="email">Email Address:<input type="email" name="email"></label>
            <h4>{{errors.password}} {{errors.match}}</h4>
            <label for="password">Password:<input type="password" name="password" id="password"></label>
            <label for="cpassword">Confirm Password:<input type="password" name="cpassword" id="cpassword"></label>
            <input type="submit" value="submit">
        </form>
        <br>
        <h3>login:</h3>
        <form action="/login" method="post">

            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <h2 style="color:red;">{{ message }}</h2>
                {% endfor %}
            {% endif %}

            <label for="email">Email Address:<input type="email" name="email"></label>
            <label for="password">Password:<input type="password" name="password" id="password"></label>
            <input type="submit" value="submit">
        </form>
   </div> 
</body>
</html>
