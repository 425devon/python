<html>
<head>
  <title>Friends</title>
  <style>
    *{
      margin: 0 auto;
    }
    .container{
      width: 960px;
    }
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 80%;
    }
    form{
      width: 80%;
    }
    h1,h2{
      margin-left: 50px;
      padding: 2em;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    
    tr:nth-child(even) {
        background-color: #dddddd;
    }
  </style>
</head>
<body>
  <div class="cotainer">
    <h1>Friends:</h1>
      <!-- with all the data we can then construct a more structured output -->
        <table>
      
          <tr>
            <th>Friend_id:</th>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>Age:</th>
            <th>Friend Since</th>
          </tr>
      {% for friend in all_friends: %}
          <tr>
          <th>{{ friend['id'] }}</th>
          <th>{{ friend['first_name'] }}</th>
          <th>{{ friend['last_name'] }}</th>
          <th>{{ friend['age'] }}</th>
          <th>{{ friend['friend_since'] }}</th>
          </tr>
      {% endfor %}
          </table>
    <h2>Add a Friend</h2>
    <form action='/friends' method='POST'>
      <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
      <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
      <label for="age">Age:<input type="text" name="age" id="age"></label>
      <label for="friend_since">Friend Since:<input type="text" name="friend_since" id="friend_since"></label>
      <input type="submit" value="Add">
    </form>
  </div>
</body>
</html>
